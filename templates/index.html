<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor</title>
    <!-- Add CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/material-darker.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --success-color: #16a34a;
            --success-hover: #15803d;
            --background-color: #f8fafc;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6; 
            padding: 0;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container { 
            max-width: 1400px; 
            margin: auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group { 
            margin-bottom: 1.5rem; 
        }

        label { 
            display: block; 
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="file"], 
        textarea { 
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: white;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="file"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button { 
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
        }

        button:hover { 
            background-color: var(--primary-hover);
        }

        #status { 
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .error { 
            color: #dc2626;
            font-weight: 500;
            background-color: #fee2e2;
            border: 1px solid #fecaca;
        }
        
        /* Side by side layout */
        .editor-preview-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }

        .editor-section, 
        .preview-section {
            flex: 1;
            min-width: 0;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px var(--shadow-color);
            overflow: hidden;
        }

        .editor-section {
            padding: 1rem;
        }

        .preview-section {
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .CodeMirror { 
            height: 600px;
            border-radius: 0.5rem;
            font-size: 14px;
        }

        #preview-frame {
            flex: 1;
            border: none;
            min-height: 600px;
            border-radius: 0.5rem;
            background-color: white;
        }

        .download-btn {
            margin-top: 1rem;
            background-color: var(--success-color);
        }

        .download-btn:hover {
            background-color: var(--success-hover);
        }

        h2 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Full screen loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-content {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background-color: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
            margin: 1.5rem 0;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background-color: var(--primary-color);
            animation: loading 2s infinite linear;
            border-radius: 2px;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }

        .loading-text {
            color: var(--text-color);
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 1rem;
        }

        .note {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f1f5f9;
            border-radius: 0.5rem;
            color: #64748b;
            font-size: 0.875rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Resume Tailor</h1>
        <form id="resume-form">
            <div class="form-group">
                <label for="resume">Upload Resume (.pdf or .docx):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea id="job_description" name="job_description" rows="10" placeholder="Paste the job description here..." required></textarea>
            </div>
            <button type="submit">Tailor Resume</button>
        </form>

        <div id="status"></div>

        <div class="editor-preview-container">
            <div class="editor-section">
                <h2>Edit LaTeX</h2>
                <div id="latex-editor">
                    <textarea id="latex-code"></textarea>
                </div>
            </div>
            
            <div class="preview-section">
                <h2>Preview</h2>
                <iframe id="preview-frame"></iframe>
                <button id="download-pdf" class="download-btn" style="display: none;">Download PDF</button>
            </div>
        </div>
        
        <p class="note">Note: This tool uses AI and web scraping, results may vary. Review carefully.</p>
    </div>

    <!-- Full screen loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Processing your resume...</div>
        </div>
    </div>

    <!-- Add CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/stex/stex.min.js"></script> <!-- LaTeX mode -->
    <script>
        const form = document.getElementById('resume-form');
        const statusDiv = document.getElementById('status');
        const latexCode = document.getElementById('latex-code');
        const previewFrame = document.getElementById('preview-frame');
        const downloadBtn = document.getElementById('download-pdf');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Initialize CodeMirror
        const editor = CodeMirror.fromTextArea(latexCode, {
            lineNumbers: true,
            mode: 'stex', // LaTeX mode
            theme: 'material-darker', // Choose a theme
            lineWrapping: true
        });

        // Add change event listener to update preview when LaTeX changes
        editor.on('change', debounce(function() {
            updatePreview();
        }, 1000)); // Debounce for 1 second

        // Function to show loading state
        function showLoading(message) {
            console.log('Showing loading:', message);
            loadingOverlay.style.display = 'flex';
            loadingOverlay.querySelector('.loading-text').textContent = message;
            statusDiv.textContent = '';
            statusDiv.className = '';
        }

        // Function to hide loading state
        function hideLoading() {
            console.log('Hiding loading');
            loadingOverlay.style.display = 'none';
        }

        // Function to update preview
        function updatePreview() {
            const latex = editor.getValue();
            console.log("Updating preview with LaTeX content:", latex);
            if (!latex) {
                console.log("No LaTeX content to preview");
                return;
            }

            showLoading('Generating PDF preview...');

            // Create a form to submit the LaTeX content
            const formData = new FormData();
            formData.append('latex', latex);
            console.log("FormData created with LaTeX content");

            // Send to backend for preview
            console.log("Sending preview request to backend...");
            fetch('/preview', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log("Received response:", response.status);
                return response.json();
            })
            .then(data => {
                console.log("Response data:", data);
                if (data.error) {
                    console.error("Preview error:", data.error);
                    let errorMessage = `Preview Error: ${data.error}`;
                    if (data.details) {
                        errorMessage += `\n\nDetails:\n${data.details}`;
                    }
                    statusDiv.textContent = errorMessage;
                    statusDiv.className = 'error';
                    statusDiv.style.whiteSpace = 'pre-wrap'; // Preserve line breaks in error message
                    downloadBtn.style.display = 'none';
                } else {
                    console.log("Preview successful, updating iframe and download button");
                    // Update preview iframe with the PDF URL
                    previewFrame.src = data.preview_url;
                    downloadBtn.style.display = 'block';
                    downloadBtn.onclick = () => window.location.href = data.download_url;
                }
            })
            .catch(error => {
                console.error('Preview Error:', error);
                statusDiv.textContent = 'Error generating preview.';
                statusDiv.className = 'error';
                downloadBtn.style.display = 'none';
            })
            .finally(() => {
                hideLoading();
            });
        }

        // Debounce function to limit how often updatePreview is called
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            
            try {
                showLoading('Processing your resume...');
                editor.setValue('');
                downloadBtn.style.display = 'none';

                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error:', errorText);
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (result.error) {
                    statusDiv.textContent = `Error: ${result.error}`;
                    statusDiv.className = 'error';
                } else {
                    editor.setValue(result.latex || '');
                    statusDiv.textContent = result.message || 'Tailoring complete. Review the LaTeX below.';
                    updatePreview();
                }
            } catch (error) {
                console.error('Fetch Error:', error);
                statusDiv.textContent = `Error: Could not connect to the server or process the request. ${error.message}`;
                statusDiv.className = 'error';
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
